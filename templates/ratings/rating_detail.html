

{% extends "base.html" %}

{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="rating-detail">
          <h2>Current Rating</h2>
            <a class="btn btn-default" href="{% url 'rating_edit' pk=rating.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h1>{{ rating.beer_name }}</h1>
            <p>Brewer Name: {{ rating.brewer_name }}</p>
            <p>Rating: {{ rating.score }}</p>
            <p>Notes: {{ rating.notes }}</p>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
